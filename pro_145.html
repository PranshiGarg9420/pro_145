<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>
<body>
    <a-scene background="color: #000000">
        <a-ring position="-4 1 -7" color="#16A085" radius-inner="0.25" radius-outer="0.75"></a-ring>
        <a-box position="-2.4 1 -7" color="#F39C12" rotation="-40 180 0"></a-box>
        <a-box position="-1 0.9 -7" color="#EC7063" ></a-box>
        <a-cylinder position="0.2 1.3 -7.5" height="2" radius="0.5" color="#F1C40F"></a-cylinder>
        <a-sphere position="1.5 1 -7" radius="0.7" color="#E74C3C"></a-sphere>
        <a-cone position= "0.2 2.5 -7.5" color="red"></a-cone>
        <a-octahedron position="2.5 1 -6" color="#3498DB" radius="0.45"></a-octahedron>
        <a-plane position="0 0 -7" rotation="-90 0 0" width="10" height="5" color="#5B2C6F"></a-plane>
    </a-scene>
</body>
</html>
